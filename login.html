<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

    <title>Bem vindo ao JW Designator</title>

<link href="css/login.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div class="container">
    

    <div class="omb_login">


    <div class="row omb_row-sm-offset-3 omb_loginOr">
      <div align="center">
        <span><img src="img/logo.jpg" align="center"/></span>
      </div>
    </div>
    
  
      <h3 align="center">Bem vindo ao JW Designator</h3> 

    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">  
          <form class="omb_loginForm" action="" autocomplete="off" method="POST">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></i></span>
            <input type="text" class="form-control" name="username" placeholder="Nome de usuário">
          </div>
          <span class="help-block"></span>
                    
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
            <input  type="password" class="form-control" name="password" placeholder="Senha">
          </div>
                    <span class="help-block">Senha inválida</span>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        </form>
      </div>
      </div>
    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-3">
        <label class="checkbox">
          <input type="checkbox" value="remember-me">Lembrar Senha
        </label>
      </div>
      <div class="col-xs-12 col-sm-3">
        <p class="omb_forgotPwd">
          <a href="#">Esqueci a senha</a>
        </p>
      </div>
    </div>        
  </div>

</div>

</body>
</html>
